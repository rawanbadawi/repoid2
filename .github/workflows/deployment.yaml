on:
  push:
    branches: [dev, qa, main]
jobs: 
  #DEV
  cloudrun-dev:
    name: deploy cloudrun to dev environment
    if: ${{ github.ref == 'refs/heads/main' || github.base_ref == 'main' }}
    uses: ./.github/workflows/_deployment.yaml
    permissions: 
      id-token: write
      contents: read
    with: 
      environment: dev
      ref: ${{ github.sha }}
    secrets: inherit
  #QA
  qa:
    if: ${{ github.ref == 'refs/heads/qa' || github.base_ref == 'qa' }}
    uses: ./.github/workflows/_deployment.yaml
    permissions: 
      id-token: write
      contents: read
    with: 
      environment: qa
      ref: ${{ github.sha }}
    secrets: inherit
  
